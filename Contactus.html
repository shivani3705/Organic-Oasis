            <form class="d-flex" role="search" id="searchForm">

      <section class="contact py-5">
        <div class="container py-5">
          <div class="row">
            <div class="col-lg-5 m-auto text-center">
              <h1>Contact Us</h1>
              <h6 style="color: red">Always Be In Touch With Us</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-9 m-auto ">
              <div class="row">
                <div class="col-lg-4">
                  <h6>LOCATION</h6>
                  <p>New York 0911 First Street DC</p>
  
                  <h6>PHONE</h6>
                  <p>03444-24359555</p>
                
                  <h6>EMAIL</h6>
                  <p>rezwanjhony@gmail.com</p>
                
              </div>
              <div class="col-lg-7">
                <div class="row">
                  <div class="col-lg-6">
                    <input type="text" class="form-control bg-light" placeholder="First Name">
                  </div>
                  <div class="col-lg-6">
                    <input type="text" class="form-control bg-light" placeholder="Last Name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 py-3">
                    <textarea name="" class="form-control bg-light" placeholder="Enter Your Name" id="" cols="30" rows="5"></textarea>
                  </div>
                </div>
                <button class="btn1">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const form = document.getElementById('searchForm');
          const searchInput = document.getElementById('searchInput');
  
          form.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = searchInput.value.toLowerCase();
  
            // Elements to search through (you can adjust the selectors)
            const searchResults = document.querySelectorAll('.contact py-5 h6');
  
            // Clear previous highlights
            searchResults.forEach(element => element.style.backgroundColor = '');
  
            // Search and highlight matches
            let found = false;
            searchResults.forEach(element => {
              if (element.innerText.toLowerCase().includes(query)) {
                element.style.backgroundColor = 'yellow';
                found = true;
              }
            });
  
            if (!found) {
              alert('No results found for "' + query + '".');
            }
          });
        });
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
