      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const form = document.getElementById('searchForm');
          const searchInput = document.getElementById('searchInput');
  
          form.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = searchInput.value.toLowerCase();
  
            // Elements to search through (you can adjust the selectors)
            const searchResults = document.querySelectorAll('.product h6');
  
            // Clear previous highlights
            searchResults.forEach(element => element.style.backgroundColor = '');
  
            // Search and highlight matches
            let found = false;
            searchResults.forEach(element => {
              if (element.innerText.toLowerCase().includes(query)) {
                element.style.backgroundColor = 'yellow';
                found = true;
              }
            });
  
            if (!found) {
              alert('No results found for "' + query + '".');
            }
          });
        });
      </script>
